name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: ./src/how-to-mock-websocket
      - name: Run unit tests
        run: npm test
        working-directory: ./src/how-to-mock-websocket
  component_tests:
    needs: unit_tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./src/how-to-mock-websocket

    - name: Run Cypress component tests
      uses: cypress-io/github-action@v2
      with:
        start: npm run cy:run:component
        working-directory: ./src/how-to-mock-websocket

  e2e_tests:
    needs: unit_tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./src/how-to-mock-websocket
    
    - name: Run Cypress UI tests
      uses: cypress-io/github-action@v2
      with:
        start: npm run test:e2e
        working-directory: ./src/how-to-mock-websocket